<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campus Buys</title>
<link rel="icon" href="CB.jpg" />
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<header id="site-header" style="display:flex; align-items:center; padding:15px; background:black; color:white;">
  <img src="CB.jpg" alt="Logo" class="logo" style="border-radius:10px; width:60px; margin-right:10px;" />
  <h1>Campus Buys</h1>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Search by name or number..." oninput="filterProducts()" />
</div>

<div class="categories">
  <button onclick="filterByCategory('all')">All</button>
  <button onclick="filterByCategory('electronics')">Electronics</button>
  <button onclick="filterByCategory('footwear')">Footwear</button>
  <button onclick="filterByCategory('clothing')">Clothing</button>
  <button onclick="filterByCategory('skincare')">Skin Care</button>
  <button onclick="filterByCategory('grocery')">Grocery</button>
  <button onclick="filterByCategory('homeappliances')">Home Appliances</button>
  <button onclick="filterByCategory('Others')">Others</button>
</div>

<div id="subcategory-container"></div>
<div id="product-container" class="product-grid"></div>
