<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: black;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #shopSection {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease-in-out;
    }

    .store {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .store:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    .store img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .store span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .store button {
      padding: 8px 14px;
      background: #ffcc00; /* Yellow */
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .store button:hover {
      background: #e6b800;
      transform: scale(1.1);
    }
  </style>
</head>
<body>



  <!-- Stores Section -->
  <div id="shopSection">

    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"><span>Amazon</span><button onclick="window.open('https://www.amazon.in','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flipkart_logo.png"><span>Flipkart</span><button onclick="window.open('https://www.flipkart.com','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Meesho_logo.png"><span>Meesho</span><button onclick="window.open('https://www.meesho.com','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Myntra_Logo.png"><span>Myntra</span><button onclick="window.open('https://www.myntra.com','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/2/29/AJIO_logo.png"><span>Ajio</span><button onclick="window.open('https://www.ajio.com','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/OnePlus_logo.png"><span>OnePlus</span><button onclick="window.open('https://www.oneplus.in','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg"><span>Samsung</span><button onclick="window.open('https://www.samsung.com/in/','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/OPPO_logo.png"><span>Oppo</span><button onclick="window.open('https://www.oppo.com/in/','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Realme_logo.png"><span>Realme</span><button onclick="window.open('https://www.realme.com/in/','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Lenskart_logo.png"><span>Lenskart</span><button onclick="window.open('https://www.lenskart.com','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Dell_Logo.svg"><span>Dell</span><button onclick="window.open('https://www.dell.com/en-in','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Lenovo_logo_2015.svg"><span>Lenovo</span><button onclick="window.open('https://www.lenovo.com/in/en/','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Noise_logo.png"><span>Noise</span><button onclick="window.open('https://www.gonoise.com','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Fastrack_logo.png"><span>Fastrack</span><button onclick="window.open('https://www.fastrack.in','_blank')">Buy Now</button></div>
    <div class="store"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Puma_logo.svg"><span>Puma</span><button onclick="window.open('https://in.puma.com','_blank')">Buy Now</button></div>

  </div>

</body>
</html>
