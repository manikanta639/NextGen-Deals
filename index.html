<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image" href="home.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo + Title -->
    <header id="site-header">
        <img src="nextgendeals.png" alt="Logo" class="logo" style="border-radius: 10px;">
        <h1>NextGen Deals</h1>
    </header>

    <!-- Banner -->
    <div id="banner" class="banner">
        <h2>If any products are not available pls click shopnow that will redirect you to respected website </h2>
        <div class="bannershop">
            <a href="https://amzn.to/3UVvysY" target="_blank">
                <button class="cta-btn">Shop Now</button>
            </a>
        </div>
    </div>

    <!-- Sticky Search Bar -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name or number..." oninput="filterProducts()">
    </div>

    <!-- WhatsApp Button 
    <a href="https://wa.me/+91 8106113484" target="_blank" class="whatsapp-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>-->

    <!-- âœ… Categories -->
    <div class="categories">
        <button onclick="filterByCategory('all')">All</button>
        <button onclick="filterByCategory('electronics')">Electronics</button>
        <button onclick="filterByCategory('footwear')">Footwear</button>
        <button onclick="filterByCategory('clothing')">Clothing</button>
        <button onclick="filterByCategory('skincare')">Skin Care</button>
        <button onclick="filterByCategory('grocery')">Grocery</button>
        <button onclick="filterByCategory('proteins')">Proteins</button>
        <!-- <button onclick="filterByCategory('homeappliances')">Home Appliances</button> -->
    </div>

    <!-- Subcategories will appear here dynamically -->
    <div id="subcategory-container"></div>

    <!-- Products -->
    <div id="product-container" class="product-grid"></div>

    <script src="script.js"></script>
</body>
</html>
