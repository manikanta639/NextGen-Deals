<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image" href="home.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sticky wrapper -->
    <div class="sticky-section">
        <header>
            <img src="nextgendeals.png" alt="Logo" class="logo" style="border-radius: 10px;">
            <h1>NextGen Deals</h1>
        </header>

        <div class="banner">
            <h1>Discover amazing products at unbeatable prices!</h1>
            <div class="bannershop">
                <button class="cta-btn">Shop Now</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search by name or number..." oninput="filterProducts()">
        </div>
    </div>

    <!-- Products -->
    <div id="product-container" class="product-grid"></div>

    <script src="script.js"></script>

</body>
</html>
