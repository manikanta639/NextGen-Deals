<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Campus Buys</title>

  <!-- PWA manifest + theme color -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f0f1a" />

  <!-- Main Logo / Favicon -->
  <link rel="icon" type="image/jpeg" href="CB.jpg" />
  <link rel="apple-touch-icon" href="CB.jpg" />
  <link rel="shortcut icon" href="CB.jpg" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    h1 {
      margin: 20px 0;
      color: #fbff4d; /* bright yellow */
      text-shadow: 0 0 15px #fbff4d;
      text-align: center;
      font-size: 2rem;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      padding-top: 15px;
    }

    .brand {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 15px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }

    .brand:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px #fbff4d;
      background: rgba(255, 255, 255, 0.15);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 3px #fbff4d; }
      50% { box-shadow: 0 0 20px #fbff4d; }
      100% { box-shadow: 0 0 3px #fbff4d; }
    }

    .brand img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 8px; /* apply border radius here */
      object-fit: cover; /* cover to maintain aspect ratio and fill box */
    }

    .brand p {
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      margin: 0;
    }

.shop-now {
  background: linear-gradient(90deg, #fbff4d, #e0e642);
  color: black;
  padding: 15px 40px;
  font-size: 1.4rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  box-shadow: 0 0 8px #e0e642;  /* reduced glow from 20px to 8px */
  transition: all 0.3s ease;
  margin: 25px 0;
}

.shop-now:hover {
  transform: scale(1.1);
  box-shadow: 0 0 12px #fbff4d;  /* keep hover glow intense */
}


    @media (max-width: 1440px) {
      .brand img { width: 90px; height: 90px; }
      .brand p { font-size: 1.15rem; }
      .brand { padding: 25px; }
    }

    @media (max-width: 1024px) {
      .brand img { width: 85px; height: 85px; }
      .brand p { font-size: 1.1rem; }
      .brand { padding: 25px; }
    }

    @media (max-width: 768px) {
      .row { gap: 12px; margin: 0 auto; padding-top: 15px; }
      .brand img { width: 75px; height: 75px; }
      .brand p { font-size: 1rem; }
      .brand { padding: 20px; }
    }

    @media (max-width: 480px) {
      .brand img { width: 70px; height: 70px; }
      .brand p { font-size: 1rem; }
      .brand { padding: 15px; }
      .row { gap: 10px; }
    }
  </style>
</head>
<body>
  <h1>All Your Favorite <br />Stores</h1>

  <!-- Shop Now Button -->
  <button class="shop-now" onclick="openShop()">Shop Now</button>

  <!-- First Row -->
  <div class="row">

      <p>Amazon</p>
    </a>

      <p>Flipkart</p>
    </a>
    <a class="brand" href="https://www.myntra.com" target="_blank" rel="noopener noreferrer">
      <img src="https://i.pinimg.com/736x/75/7e/9f/757e9f8de60e9f3040f2dfbda529813e.jpg" alt="Myntra" />
      <p>Myntra</p>
    </a>
  </div>

  <!-- Second Row -->
  <div class="row">
    <a class="brand" href="https://www.meesho.com" target="_blank" rel="noopener noreferrer">

      <p>Meesho</p>
    </a>
    <a class="brand" href="https://www.ajio.com" target="_blank" rel="noopener noreferrer">
      <img src="https://i.pinimg.com/736x/df/b0/d9/dfb0d95efaa0be188f2fc6bc3b609c55.jpg" alt="Ajio" />
      <p>Ajio</p>
    </a>
    <a class="brand" href="https://www.shopsy.in" target="_blank" rel="noopener noreferrer">
      <img src="https://play-lh.googleusercontent.com/uGrNBxGla5F9jv0VDAwGZUleaH3C54eaIDY5MaSiChKxseMIvPxlQ7ivm0OEzo9lxxw=w240-h480-rw" alt="Shopsy" />
      <p>Shopsy</p>
    </a>
  </div>

  <!-- Third Row -->
  <div class="row">
    <a class="brand" href="https://www.croma.com" target="_blank" rel="noopener noreferrer">
      <img src="https://i.pinimg.com/1200x/0f/1f/22/0f1f228244b8789fc09c0a9969ce9780.jpg" alt="Croma" />
      <p>Croma</p>
    </a>

    </a>

  <!-- Fourth Row -->

    <a class="brand" href="https://www.ajio.com" target="_blank" rel="noopener noreferrer">

      <p>Foxtale</p>
    </a>
    <div class="brand" onclick="othersClicked()">
      <img src="https://i.pinimg.com/736x/3d/1e/e9/3d1ee975e59ef6bfc50d86dbdb512c28.jpg" alt="Others" />
      <p>Others</p>
    </div>
  </div>

  <script>
    function openShop() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isInstagram = userAgent.includes("Instagram");
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      const targetURL = "https://campusbuys.netlify.app/products.html";

      if (isInstagram) {
        window.location.href = targetURL;
      } else if (isAndroid) {
        window.location.href =
          "intent://campusbuys.netlify.app/products.html/#Intent;scheme=https;package=com.android.chrome;end";
      } else if (isIOS) {
        window.location.href = targetURL;
        setTimeout(() => {
          window.location.href = targetURL;
        }, 1000);
      } else {
        window.location.href = targetURL;
      }
    }

    function othersClicked() {
      alert("Please message us on Instagram to open Shop Now");
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker registered successfully"))
          .catch((err) => console.log("Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
